<div class="container mt-3">

  <form class="row my-3" [formGroup]="form">
    <div class="col-12 col-md-4">
      <input class="form-control" type="text" formControlName="name" placeholder="Name">
    </div>
    <div class="col-12 col-md-4">
      <input class="form-control" type="email" formControlName="email" placeholder="Email">
    </div>
    <div class="col-12 col-md-4">
      <input class="form-control" type="text" formControlName="surnames" placeholder="Surnames">
    </div>
  </form>

  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Email</th>
        <th>Surname 1</th>
        <th>Surname 2</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userList | filter: form.value">
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.surname1}}</td>
        <td>{{user.surname2}}</td>
      </tr>
    </tbody>
  </table>
</div>
